<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Bootstrap - Botões</title>
  </head>

  <body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">

    <h1 class="text-center">Botões</h1>

    <br>
    <br>

    <!--Botões
    Formatação padrão: btn
    Formatação específicas: btn-primary, btn-secondary, btn-succes, btn-info, btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->

    <h3>Botões</h3>
    <button class="btn btn-warning" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a href="#" class="btn btn-danger">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input type="button" class="btn btn-info" value="Button">
    <input type="submit" class="btn btn-info" value="Input Submit">
    <input type="reset" class="btn btn-info" value="Reset">

    <!--Botões com contorno
    btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button type="button" class="btn btn-outline-warning">Clique</button>

    <!--Tamanhos para botões
    opções: btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-info btn-lg" type="button">Grande</button>
    <button type="button" class="btn btn-info">Normal</button>
    <button class="btn btn-info btn-sm" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-info btn-block" type="button">Bloco</button>

    <!--Estados de botões
    opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger active" type="button">Ativo</button>
    <button class="btn btn-danger disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-danger" type="button" data-toggle="button">Alternar</button>

    <h3>Grupo de botões - horizontal</h3>
    <div class="btn-group">
      <button type="button" class="btn btn-info">Esquerda</button>
      <button type="button" class="btn btn-info">Centro</button>
      <button type="button" class="btn btn-info">Centro</button>
      <button type="button" class="btn btn-info">Direita</button>
    </div>
    
    <h3>Grupo de botões - vertical</h3>
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-danger">Topo</button>
      <button type="button" class="btn btn-danger">Meio</button>
      <button type="button" class="btn btn-danger">Meio</button>
      <button type="button" class="btn btn-danger">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button type="button" class="btn btn-info">1</button>
        <button type="button" class="btn btn-info">2</button>
        <button type="button" class="btn btn-info">3</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-info">4</button>
        <button type="button" class="btn btn-info">5</button>
      </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
      <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown" type="button">
        Clique
      </button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Link 1</a>
        <a href="#" class="dropdown-item">Link 2</a>
        <a href="#" class="dropdown-item">Link 3</a>
      </div>
    </div>












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
