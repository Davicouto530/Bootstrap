<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Formulários</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body style="width: 90%; margin: 0 auto; padding-bottom: 100px;">

    <h1 class="text-center">Formulários</h1>

    <!--Formulários
        classes: form-control-<opções>
        opções: sm, lg
    -->
    <form>

        <!--caixa de textos-->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" id="usuario" placeholder="Digite o seu usuário">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Digite o seu email" readonly>
            <small class="form-text">Email será validado</small>
        </div>

        <!--select-->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control w-50" id="estados">
                <option value="">Acre</option>
                <option value="">Alagoas</option>
                <option value="">Ampá</option>
                <option value="">...</option>
            </select>
        </div>

        <!--textarea-->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>

        <!--file input-->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input class="form-control-file" type="file" id="arquivo">
        </div>

        <!--custom file input-->
        <div class="custom-file">
            <input class="custom-file-input" type="file" id="arquivo">
            <label class="custom-file-label" for="arquivo">Selecione um arquivo</label>
        </div>

        <!--Range-->
        <div class="custom-file">
            <label for="arquivo">Satisfação</label>
            <input class="custom-range" type="range" id="arquivo">
        </div>

        <input class="btn btn-primary" type="submit" value="Salvar">
    </form>

    <br>
    <br>

    <form class="form-inline">
        <input class="form-control mr-2" type="text" placeholder="Digite o seu usuário">
        <input class="form-control mr-2" type="password" placeholder="Digite a sua senha">
        <input class="btn btn-dark" type="submit" value="Logar">
    </form>

    <br>
    <br>

    <!--Validação de formulário
    Classes: is-valid, is-invalid, invalid-feedback
    -->
    <form>
        <div class="form-group">
            <label for="email-usuario">Email</label>
            <input class="form-control is-valid" type="email" id="email-usuario" placeholder="Digite o seu e-mail">
        </div>

        <div class="form-group">
            <label for="senha-usuario">Senha</label>
            <input class="form-control is-invalid" type="password" id="senha-usuario" placeholder="Digite a sua senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Logar">
    </form>










    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
