<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Icones</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="fontawesome/css/all.css">

</head>

<body style="width: 90%; margin: 0 auto; padding-bottom: 100px;">

    <h1 class="text-center">Icones</h1>

    <!---->
    <h3 class="border-bottom">Font awesome</h3>
    <i class="fas fa-battery-half display-3 text-danger"></i>
    <span class="fas fa-bomb display-3 text-warning"></span>

    <br>

    <h3 class="border-bottom">Iconic</h3>
    <span class="oi oi-bolt display-3 text-danger"></span>
    <i class="oi oi-clock display-3 text-danger"></i>

    <button class="btn btn-dark btn-lg">
        <i class="oi oi-clock display-3 text-danger"></i>
    </button>
    



















    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
