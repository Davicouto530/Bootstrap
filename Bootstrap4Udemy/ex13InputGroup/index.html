<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Inputs group</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body style="width: 90%; margin: 0 auto; padding-bottom: 100px;">

    <h1 class="text-center">Inputs group</h1>

    <!---->

    <form>

        <h2>Grupo prepend</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
        </div>

        <br>

        <h2>Grupo append</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="e-mail">
            <div class="input-group-append">
                <span class="input-group-text">@gmail.com</span>
            </div>
        </div>

        <br>

        <h2>URL customizada</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">https://site.com/usuario/</span>
            </div>
            <input class="form-control" type="text" placeholder="Digite sua URL">
        </div>

        <br>

        <h2>Moeda</h2>
        <div class="input-group w-50">
            <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
            </div>

            <input class="form-control" type="text" placeholder="valor">

            <div class="input-group-append">
                <span class="input-group-text">,00</span>
            </div>
        </div>

        <br>

        <!--type: checkbox / radio-->
        <h2>Checkbox / radio</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox">
                </div>
            </div>
            <input type="text" class="form-control">
        </div>

        <br>

        <!--Dois inputs-->
        <h2>MÃºltiplos inputs</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">email/senha</span>
            </div>
            <input type="email" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Senha">
        </div>

        <!--Pesquisa-->
        <h2>Pesquisa</h2>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Pesquisar">
            <div class="input-group-append">
                <button type="button" class="btn btn-dark">Pesquisar</button>
            </div>
        </div>
    </form>
    










    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
