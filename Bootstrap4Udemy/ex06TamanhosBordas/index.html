<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Bootstrap - Tamanhos e bordas</title>
  </head>
  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">

    <h1 class="text-center">Tamanhos e bordas</h1>

    <br>
    <br>

    <!--Classes para largura-->
    <div class="bg-primary w-25">Width 25%</div>
    <div class="bg-primary w-50">Width 50%</div>
    <div class="bg-primary w-75">Width 75%</div>
    <div class="bg-primary w-100">Width 100%</div>
    <div class="bg-primary w-auto">Width auto</div>

    <br>
    <br>
    
    <!--Classes de altura-->
    <div style="height: 300px; border: 1px solid black;">
      <div class="bg-warning d-inline-block h-25">Height 25%</div>
      <div class="bg-warning d-inline-block h-50">Height 50%</div>
      <div class="bg-warning d-inline-block h-75">Height 75%</div>
      <div class="bg-warning d-inline-block h-100">Height 100%</div>
      <div class="bg-warning d-inline-block h-auto">Height auto%</div>
    </div>

    <br>
    <br>

    <!--Bordas
      border          -> todas as bordas
      border-top      -> borda superior
      border-bottom   -> borda inferior
      border-right    -> borda direita
      border-left     -> borda esquerda

      Cores da bordas
      border-<cor>: primary, secondary, success, info, warning, danger, light, dark, white
    -->
    <div class="bg-white mb-2 border border-dark">Todas as bordas</div>
    <div class="bg-white mb-2 border-top border-warning">borda superior</div>
    <div class="bg-white mb-2 border-bottom border-primary">borda inferior</div>
    <div class="bg-white mb-2 border-right border-secondary">borda direita</div>
    <div class="bg-white mb-2 border-left border-success">borda esquerda</div>

    <br>
    <br>

    <!--Border radius
    opções: rounded, rounded-top, rounded-right, rounded-bottom, rounded-left, rounded-circle
    -->
    <div class="bg-dark text-white mb-2 p-2 rounded">rounded</div>
    <div class="bg-dark text-white mb-2 p-2 rounded-top">rounded top</div>
    <div class="bg-dark text-white mb-2 p-2 rounded-bottom">rounded bottom</div>
    <div class="bg-dark text-white mb-2 p-2 rounded-right">rounded right</div>
    <div class="bg-dark text-white mb-2 p-2 rounded-left">rounded left</div>
    <div class="bg-dark text-white mb-2 p-5 w-25 rounded-circle">rounded circle</div>
    











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
